<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect</title>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/connectcss/forms/formcss.css" />

    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/UI/buttons.css" />
    <link rel="stylesheet" href="css/UI/inputcontrol.css" />
    <link rel="stylesheet" href="css/global/global.css" />

    <link rel="stylesheet" href="css/connectcss/pageconnect.css" />
    <script src="js/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/game/connect.js"></script>
  </head>
  <body>
    <!-- <div class="home__target">
      <div class="svg__btn" id="get_direct">
        <img src="./assets/svg/home.svg" alt="" />
      </div>
    </div> -->
    <div class="container__admin__role">
      <div class="container__form">
        <!-- form -->

        <div class="contianer__input">
          <div class="image__container">
            <img
              src="./assets/img/undraw-moderator.png"
              alt="moderator-images"
            />
          </div>
          <h4>Masuk sebagai Moderator</h4>

          <div class="form-group">
            <label for="admin_password">Password</label>

            <input
              type="text"
              class="form-control"
              id="admin_password"
              maxlength="20"
              placeholder="Masukkan nama team"
            />
          </div>

          <button
            id="btn_admin_connect"
            class="btn__default btn_fill"
            style="width: 100%"
          >
            Lanjutkan
          </button>
          <button
            id="get_direct"
            class="btn__default btn_outlined"
            style="width: 100%"
          >
            Pilih Role
          </button>
        </div>
      </div>
    </div>
    <script src="js/directing/direct.js"></script>
  </body>
</html>
