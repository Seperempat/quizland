<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect</title>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/connectcss/forms/formcss.css" />

    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/UI/buttons.css" />
    <link rel="stylesheet" href="css/UI/inputcontrol.css" />
    <link rel="stylesheet" href="css/users/users.css" />
    <link rel="stylesheet" href="css/global/global.css" />
    <link rel="stylesheet" href="css/animate/homeanimate.css" />

    <link rel="stylesheet" href="css/connectcss/pageconnect.css" />
    <script src="js/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/game/connect.js"></script>
  </head>
  <body>
    <!-- <div class="home__target">
      <div class="svg__btn" id="get_direct">
        <img src="./assets/svg/home.svg" alt="" />
      </div>
    </div> -->
    <div class="container__user__role">
      <div class="container__form">
        <!-- form -->

        <div class="contianer__input">
          <div class="image__container">
            <img src="./assets/img/undraw-player.png" alt="moderator-images" />
          </div>
          <h4>Hubungkan dengan Quiz</h4>
          <div class="form-group">
            <label for="official_team_name">Nama Pengguna</label>

            <input
              type="text"
              class="form-control"
              id="official_team_name"
              placeholder="Masukkan nama pengguna"
            />
          </div>

          <div class="form-group">
            <label for="official_team_code">Code Quiz</label>

            <input
              type="text"
              class="form-control"
              id="official_quiz_code"
              maxlength="20"
              placeholder="Masukkan kode quiz"
            />
          </div>

          <div class="buttons__validasi">
            <button
              id="btn_connect_official"
              class="btn__default btn_fill"
              style="width: 100%"
            >
              Lanjutkan
            </button>
            <div class="horizontal__line">
              <hr />
              <span>Atau</span>
            </div>
            <button
              id="get_direct"
              class="btn__default btn_outlined"
              style="width: 100%"
            >
              Pilih Role
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/directing/direct.js"></script>
</html>
